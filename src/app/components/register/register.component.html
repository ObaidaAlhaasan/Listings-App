<div class="container">
  <div class="row">

    <div class="col-sm-12">
      <form #myform="ngForm" (submit)="createNewUser()">

        <div class="form-group">
          <label>E-mail</label>
          <input required minlength="4" maxlength="25" [(ngModel)]="user.email" type="email" email class="form-control" name="email">
        </div>

        <div class="form-group">
          <label>password</label>
          <input required minlength="4" maxlength="25" [(ngModel)]="user.password" type="password" class="form-control" name="password">
        </div>

        <button [disabled]="myform.invalid" [ngClass]=" myform.invalid ? 'btn-danger' : ''" type="submit" class='btn btn-primary btn-lg'>Submit</button>
      </form>
    </div>

  </div>
</div>
